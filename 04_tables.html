<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table {
        /* width: 20%; */
        border-collapse: collapse;
        color: #dde4e8;
      }

      td, th {
        border: 1px solid black;
        padding: 8px;
      }

      tr:nth-child(odd) {
        background-color: #515151;
      }
      tr:nth-child(even) {
        background-color: #414141;
      }
    </style>
  </head>

  <body>
    <table style="width: 100%">
        <colgroup>
          <col span = "1" style="background-color: rgb(185, 119, 20)" />
          <col span = "1" style="background-color: rgb(13, 14, 14)" />
          <col span = "1" style="background-color: rgb(38, 152, 152)" />
          <!-- to see the effect comment nth-child wali lines -->
        </colgroup>
      <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
      </tr>

      <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@gmail.com</td>
      </tr>

      <tr>
        <td>United States of America</td>
        <td>USA</td>
        <td>usa@gmail.com</td>
      </tr>

      <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@gmail.com</td>
      </tr>

      <tr>
        <td>China</td>
        <td>CN</td>
        <td>cn@gmail.com</td>
      </tr>

    </table>

    <table>
        <tr>
            <th rowspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
    
        <tr>
            <th colspan="2">code</th>
            <td>IN</td>
            <td>JP</td>
      </tr>
    </table>

  </body>

</html>
